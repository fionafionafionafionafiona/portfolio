<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fiona Perina Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="header-contact">
      <extends
        src="header.html"
        locals='{"img":"img/closed-eye.svg", "alt":"Image of a closed eye"}'
      ></extends>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2 offset-5">
          <div class="contact-content">
            <div class="contact-social-media">
              <div class="contact-link">
                <p>
                  <a href="mailto:fionaperina@gmail.com"
                    >fionaperina@gmail.com</a
                  >
                </p>
                <svg
                  width="23"
                  height="2"
                  viewBox="0 0 23 2"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <line
                    y1="1.15"
                    x2="23"
                    y2="1.15"
                    stroke="black"
                    stroke-width="0.7"
                  />
                </svg>
              </div>
              <div class="contact-link">
                <p>
                  <a href="https://www.instagram.com/fionaperina/"
                    >@fionaperina</a
                  >
                </p>
                <svg
                  width="23"
                  height="2"
                  viewBox="0 0 23 2"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <line
                    y1="1.15"
                    x2="23"
                    y2="1.15"
                    stroke="black"
                    stroke-width="0.7"
                  />
                </svg>
              </div>
            </div>
            <div class="contact-location">
              <p>1700 Fribourg, Suisse</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <extends src="footer.html"></extends>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
