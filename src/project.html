<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fiona Perina Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="header-project">
      <extends
        src="header.html"
        locals='{"img":"img/closed-eye.svg", "alt":"Image of a closed eye"}'
      ></extends>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-5">
          <div class="project-info">
            <div class="project-title-date">
              <div class="project-title">{{ title }}</div>
              <div class="project-date">{{ year }}</div>
            </div>
            <p class="project-description">{{ description }}</p>
            <div class="label">
              {{ label }}
              <img src="img/line-label.svg" alt="#" />
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-5 offset-lg-1">
          <div class="project-images">
            <block name="images"></block>
          </div>
        </div>
        <div class="project-expand-compress">
          <img
            class="project-expand"
            src="img/button-expand.svg"
            alt="Expand picture"
          />
        </div>
      </div>
    </div>

    <div class="project-zoom">
      <img
        class="project-compress"
        src="img/button-compress.svg"
        alt="Compress picture"
      />
      <block name="images"></block>
    </div>

    <extends src="footer.html"></extends>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
